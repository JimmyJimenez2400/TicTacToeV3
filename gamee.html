<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="./style.css" />
  <script defer src="./app.js"></script>
</head>

<body>
  <!--Build HTML Later-->
  <div id="main">
    <section class="gameData">
      <section class="playerTitles">
        <h2 class="playerTitle player1">
          <span class="playerOneInputName"></span>: <span class="playerOneScore"></span>

        </h2>
        <h2 class="playerTitle player2">
          <span class="playerTwoInputName"></span>: <span class="playerTwoScore"></span>
        </h2>
      </section>
      <section class="playerTurnTitle">
        <h2 class="playerTurn"></h2>
      </section>
    </section>
    <section id="gameBoardContainer"></section>
  </div>
</body>

</html>
